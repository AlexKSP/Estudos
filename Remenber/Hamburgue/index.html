<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button class="button-header" id="buttonForEach">forEach</button>
            <button class="button-header" id="buttonMap">map</button>
            <button class="button-header" id="buttonReduce">reduce</button>
            <button class="button-header" id="buttonFilter">filter</button>
        </nav>
    </header>
    <main>
        <section id="products">
            <div class="product" id="" >
                <div class="box-img">
                    <img src="./assets/bacon-egg.png" alt="X-bacon">
                </div>
                <label id="name">Nome do produto
                    <p id="price">R$ preço</p>
                </label>
                <button>Comprar</button>
            </div>
            <div class="product" id="">
                <div class="box-img">
                    <img src="./assets/bacon-egg.png" alt="X-salada">
                </div>
                <label id="name">Nome do produto
                    <p>R$ preço</p>
                </label>
                <button>Comprar</button>
            </div>
            <div class="product" id="">
                <div class="box-img">
                    <img src="./assets/bacon-egg.png" alt="X-tudo">
                </div>
                <label id="name">Nome do produto
                    <p>R$ preço</p>
                </label>
                <button>Comprar</button>
            </div>
        </section>
    </main>

    
</body>
<script src="script.js"></script>
</html>
