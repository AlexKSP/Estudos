<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio for</title>
</head>
<body>
    
    <input type="text" placeholder="Digite um nome">
    
    <button id="btn">Procurar contato</button>

    <p></p>

</body>

<script>

    const p = document.querySelector('p')
    

    const contatos = [
        { name: 'Alex', number: '(11) 942459616'},
        { name: 'Rodolfo', number: '(19) 9445555'},
        { name: 'Jos√©', number: '(15) 9444888'},
    ]


    document.getElementById('btn').addEventListener('click', procurar)

    function procurar(){
        const input = document.querySelector('input')
        for (let i = 0; i < contatos.length; i++) {
            if (contatos[i].name.toLowerCase() == input.value.toLowerCase()) {
                console.log('Deu certo')
                p.innerHTML = contatos[i].number
                break;
                
            } else {
                console.log("erro")

            }
            
        }
    }

    


</script>

</html>
