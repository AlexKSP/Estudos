<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    
    <img src="./assets/logo.gif" alt="logo-gif" class="logo-gif">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label for="">
            Valor
            <input id="input-value" placeholder="R$ 10.000,00">
        </label>

        <button id="convert-button">Converter</button>
        
        <section>
            <div class="currency-box">
                <img src="./assets/brasil-icon.png" alt="logo-coin-convert">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="arrow" class="arrow">

            <div class="currency-box">
                <img src="./assets/usa-icon.png" alt="logo-coin-converted">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
