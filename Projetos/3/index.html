<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

        <section class="picture-right-section">
            <img src="./base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
        </section>

        <section class="left-section">

            <header>
                <img src="./base-apparel-coming-soon-master/images/logo.svg" alt="logo" class="logo">
            </header>

            <div class="titles">
                <h1>We're</h1> 
                <h2>coming </h2>
                <h2>soon</h2>
            </div>

            <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <footer>
                <input type="email" class="email" id="email" placeholder="Email Address">
                <button type="submit" class="submit"><img src="./base-apparel-coming-soon-master/images/icon-arrow.svg" alt="arrow"></button> 
            </footer>

        </section>
    
    
</body>
<script src="./script.js"></script>
</html>
