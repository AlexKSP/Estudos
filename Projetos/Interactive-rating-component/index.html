<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating</title>
</head>
<body>

    <main>
        <div class="boxImg">
            <img src="./image/icon-star.svg" alt="star-icon">
        </div>

        <h2>How did we do?</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis perspiciatis, dolorem officiis, consectetur adipisicing!</p>

        <form class="ratingNote">
            <ul>
                <li><button class="ratingValue" value="1">1</button></li>
                <li><button class="ratingValue" value="2">2</button></li>
                <li><button class="ratingValue" value="3">3</button></li>
                <li><button class="ratingValue" value="4">4</button></li>
                <li><button class="ratingValue" value="5">5</button></li>
            </ul>
        </form>

        <button class="submit" id="submit">Submit</button>

    </main>
    
</body>
<script src="script.js"></script>
</html>
